<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lịch cuộc đua</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Race Scheduler</h1>
  <!-- Biểu tượng GitHub -->
  <a href="https://github.com/A9Coed66/UmamusumeCalendar" target="_blank" id="github-link" title="View on GitHub">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width: 32px; height: 32px;">
  </a>

  <!-- Container chứa lịch calendar -->
  <div id="calendar-wrapper" style="display: flex; align-items: center; justify-content: center; gap: 20px;">
    <button id="prev-year-btn">Previous Year</button>
    <div id="calendar-container"></div>
    <button id="next-year-btn">Next Year</button>
  </div>

  <!-- Tổng số fan được chọn -->
  <div id="total-fans" style="margin: 12px 0; font-weight: 700; font-size: 1.15rem; color: #27ae60;"></div>


  <!-- Script chính -->
  <script src="script.js"></script>

  <!-- Thư viện html2canvas để tải ảnh -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
